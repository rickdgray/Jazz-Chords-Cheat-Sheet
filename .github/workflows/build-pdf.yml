name: ğŸš€ Build and release PDF

on:
  push:
    branches:
      - main

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”ƒ Checkout
        uses: actions/checkout@v2

      - name: ğŸ“ƒ Compile LaTeX PDF
        uses: xu-cheng/latex-action@v2
        with:
          root_file: jazz-chords.tex

      - name: ğŸ—“ï¸ Create timestamp
        run: |
          echo "timestamp=$(date +"%Y%m%dT%H%M%SZ")" >> $GITHUB_ENV

      - name: ğŸ”– Tag version
        id: tag
        uses: anothrNick/github-tag-action@1.34.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CUSTOM_TAG: v${{ env.timestamp }}

      - name: ğŸ›ï¸ Create release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "jazz-chords.pdf"
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: v${{ env.timestamp }}
